name: Build and Release Agent

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  verify:
    name: Verify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Check formatting
        run: |
          unformatted=$(gofmt -l .)
          if [ -n "$unformatted" ]; then
            echo "Unformatted files:"
            echo "$unformatted"
            echo "Run: gofmt -w -s ."
            exit 1
          fi

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test -race -count=1 -timeout=2m ./...

  build:
    name: Build and Release
    runs-on: ubuntu-latest
    needs: verify   # never release if verify fails
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Build for ARM64 (Orange Pi / RPi)
        env:
          GOOS: linux
          GOARCH: arm64
        run: |
          go build \
            -ldflags "-s -w -X main.DefaultDomain=strct.org -X main.DefaultVPSIP=157.90.167.157" \
            -o strct-agent-arm64 \
            ./cmd/agent

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: strct-agent-arm64
          draft: false
          prerelease: false
          generate_release_notes: true